<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>RPS GAME</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="rps-styles.css">
  </head>
  <body>
    <div id="player-choice">
      <button id="rock">Rock!</button>
      <button id="paper">Paper!</button>
      <button id="scissors">Scissors!</button>
    </div>
    <div id="text-display">
      <div id="selections">First to 5 Wins. Make a selection</div>
      <div id="scores">Player Score: 0. Computer Score: 0</div>
    </div>
    <div id="restart">
      <button id="reset">Restart Game</button>
    </div>
  </body>
</html>
